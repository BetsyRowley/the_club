<header ng-include="'/views/partials/header.html'"></header>

<div class="container">
  <div class="register">
    <h3>Create a New Member Account</h3>
    <h3 class="lead alert alert-danger" role="alert" ng-if="login.message != ''">
        {{login.message}}</h3>
      <form ng-submit="login.registerUser()">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" ng-model="login.user.first" />
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" ng-model="login.user.last" />
        </div>
        <div>
            <label for="username">Email:</label>
            <input type="text" ng-model="login.user.username" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" ng-model="login.user.password" />
        </div>
        <input class="btn btn-primary" type="submit" name="submit" value="Register" />
        <a href="#home">Cancel</a>
      </form>
  </div>
</div>
