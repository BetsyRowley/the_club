<header ng-include="'/views/partials/header.html'"></header>

<div class="container entry">
  <h1 class="lead home">Enter The Club</h1>
    <h1 class="lead home alert alert-danger" role="alert" ng-if="login.message != ''">{{login.message}}</h2>
    <form class ="lead home" ng-submit="login.login()">
      <div>
          <label for="username">Email:</label>
          <input type="text" ng-model="login.user.username" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="login.user.password" />
      </div>
      <div>
          <input class="btn btn-primary" type="submit" name="submit" value="Log In" />
          <br>
          <a href="#register">Not a member? Join The Club.</a>
      </div>
    </form>
</div>
